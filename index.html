<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- give the board a space -->
    <div id="gameboard"></div>

    <!-- spot for the game info -->
    <p id="info"></p>

    <!-- button for reseting or reloading the game -->
    <button id="resetButton" type="button" onclick="window.location.reload()">Reset</button>


    <!-- link to js file -->
    <script src="app.js"></script>

</body>
</html>
